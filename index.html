<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/icon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/f6df16ecc0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/wolfyCss.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto-W</title>
</head>
<body>
    <div class="flex__text">
        <h1>Form to become a wolf - Test Only CSS</h1>
    </div>
    <div class="flex__container">
        <form class="form">
            <div class="form__section">
                <input type="text" class="form__input" placeholder="Name" required>
            </div>
            <div class="form__section">
                <input type="email" class="form__input" placeholder="Email" required>
            </div>
            <div class="form__section">
                <textarea class="form__input" placeholder="Why do you want to become a wolf?" required></textarea>
            </div>
            <div>
                <input class="form__input-submit form__send-button" type="submit" value="I wanna be a wolf!"></input>
            </div>
        </form>
        <div class="form__img">
            <img src="images/wolfy.jpg" alt="">
        </div>
    </div>
    <footer class="footer__flex">
        <h4 class="footer_text">All rights reserved - 2022 Â®</h4>
        <h4 class="footer_text"><a href="https://www.instagram.com/gasteac/" class="link__footer" target="_blank">INSTAGRAM</a></h4> 
    </footer>
</body>
</html>
